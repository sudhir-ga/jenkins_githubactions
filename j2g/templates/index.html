<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jenkinsfile to GitHub Actions Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Jenkinsfile to GitHub Actions Converter</h1>
        <form method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="jenkinsfiles" class="form-label">Upload Multiple Jenkinsfiles</label>
                <input class="form-control" type="file" name="jenkinsfiles" multiple required>
            </div>
            <button type="submit" class="btn btn-primary">Convert</button>
        </form>
    </div>
</body>
</html>
